    <body>
        <header>
            <h1>Password Generator</h1>
        </header>
        <main>
            <div class="div">
                <div class="flex-container">
                    <div>
                        <label for="length" style="font-size: 18px;">Password Length</label>
                        <input type="number" id="length" name="length">
                        <input type="submit" value="Generate" onclick="generate()" class="btn"><br>
                    </div><br><br>
                </div><br><br>
                <div class="flex-container">
                    <span style="width: 180px;height: 25px; border: 1px solid black;
                        background-color: white; overflow: hidden;" id="show"></span>
                    <button type="button" onclick="copy()" class="btn">Copy</button>
                </div><br><br><br><br><br>
                <div>
                    <p style="font-size: 22px;">&copy;Collins Mokua pwd Engine</p>
                </div>
            </div>
        </main><br><br><br><br>
